<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Assignment constructor</title>
<link rel="stylesheet" href="./css/assignment/assignmentconstructor.css">
</head>

<body>
	<div class="edit-options-menu task-edit-menu">
		<div class="edit-option"></div>
		<div class="edit-option"></div>
		<div class="edit-option"></div>
		<div class="edit-option"></div>
	</div>

	<div class="editor-area">
	
		<div tabindex="0" class="task-body">
			<div class="task-content-container">
				<div class="task-content">
					<div class="editable-input" role="textbox" contenteditable=true>Enter the question</div>			
				</div>
			</div>
			<div class="answers-container">
				<div class="answer-row">
					<div class="round-checkmark"></div>
					<div class="answer-content">Enter the answer</div>
				</div>
				<div class="answer-row add-answer">
					<div class="round-checkmark add-new-answer"> <p>+</p> </div>
					<div class="answer-content">Add new answer</div>
				</div>
			</div>
		</div>
		
	</div>

	<div class="editor-panel">
		<div class="task-window">
		</div>
		<div class="config-panel">
			<button id="add-task">Add new Task</button>
		</div>
	</div>
	<script type="module" src="./js/listeners/assignments/add-task.js"></script>
	<script type="module" src="./js/listeners/assignments/add-answer.js"></script>
	<script type="module" src="./js/listeners/assignments/constructor-locationchange.js"></script>
	<script type="module" src="./js/listeners/assignments/constructor-onload.js"></script>
	<script type="module" src="./js/listeners/assignments/reset-task-focus.js"></script>
	<script type="module" src="./js/listeners/assignments/select-task-focus.js"></script>
</body>

</html>
