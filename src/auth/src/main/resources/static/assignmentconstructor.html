<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Assignment constructor</title>
<link rel="stylesheet" href="./css/assignment/assignmentconstructor.css">
</head>

<body>

	<div class="edit-options-menu task-edit-menu">
		<div class="edit-option"></div>
		<div class="edit-option"></div>
		<div class="edit-option"></div>
		<div class="edit-option"></div>
	</div>

	<div class="editor-area">

		<div tabindex="0" class="task-body single-answer">
			<div class="task-content-container">
				<div class="task-content">
					<div class="editable-input" role="textbox" contenteditable=true>Enter
						the question</div>
				</div>
			</div>
			<div class="answers-container">
				<div class="answer-row">
					<div class="round-checkmark"></div>
					<div class="answer-content">Enter the answer</div>
					<div class="delete-answer-button">DELETE</div>
				</div>
				<div class="answer-row add-answer">
					<div class="round-checkmark add-new-answer">
						<p>+</p>
					</div>
					<div class="answer-content">Add new answer</div>
				</div>
			</div>
		</div>

		<div tabindex="0" class="task-body multiple-answers">
			<div class="task-content-container">
				<div class="task-content">
					<div class="editable-input" role="textbox" contenteditable=true>Enter
						the question</div>
				</div>
			</div>
			<div class="answers-container">
				<div class="answer-row">
					<div class="square-checkmark"></div>
					<div class="answer-content">Enter the answer</div>
					<div class="delete-answer-button">DELETE</div>
				</div>
				<div class="answer-row add-answer">
					<div class="square-checkmark add-new-answer">
						<p>+</p>
					</div>
					<div class="answer-content">Add new answer</div>
				</div>
			</div>
		</div>

		<div tabindex="0" class="task-body matching-answers">
			<div class="task-content-container">
				<div class="task-content">
					<div class="editable-input" role="textbox" contenteditable=true>Enter
						the question</div>
				</div>
			</div>
			<div class="answers-container">
				<div class="answer-row">
					<div class="round-checkmark"></div>
					<div class="answer-content">Enter the answer</div>
					<div class="delete-answer-button">DELETE</div>
				</div>
				<div class="answer-row add-answer">
					<div class="round-checkmark add-new-answer">
						<p>+</p>
					</div>
					<div class="answer-content">Add new answer</div>
				</div>
			</div>
		</div>

		<div tabindex="0" class="task-body short-answer">
			<div class="task-content-container">
				<div class="task-content">
					<div class="editable-input" role="textbox" contenteditable=true>Enter
						the question</div>
				</div>
			</div>
			<div class="answers-container">
				<div class="short-answer-field" role="textbox" contenteditable=true>Enter
					short answer</div>
			</div>
		</div>

	</div>


	<div class="editor-panel">
		<div class="task-window"></div>
		<div class="config-panel">
			<button id="add-task">Add new Task</button>
			<button id="add-task-selection">Add Task with type choice</button>
		</div>
	</div>
	

	<div class="extended-task-selection">
		<div class="menu-panel-container">
			<button id="close-extended-selection">CLOSE</button>
		</div>

		<div class="type-choices-container-wrapper">

			<div class="type-choices-container">

				<div class="type-choice-wrapper">
					<div class="type-choice">
						<div class="type-icon"></div>
						<label>Single correct answer</label>
					</div>
					<div class="config-option">
						<input type="checkbox" id="last-selected-default-id"
							name="last-selected-defalt" checked> <label
							for="last-selected-default-id">Set as default</label>
					</div>
				</div>

				<div class="type-choice-wrapper">
					<div class="type-choice">
						<div class="type-icon"></div>
						<label>Multiple correct answers</label>
					</div>
					<div class="config-option">
						<input type="checkbox" id="last-selected-default-id"
							name="last-selected-defalt"> <label
							for="last-selected-default-id">Set as default</label>
					</div>
				</div>

				<div class="type-choice-wrapper">
					<div class="type-choice">
						<div class="type-icon"></div>
						<label>Matching answers</label>
					</div>
					<div class="config-option">
						<input type="checkbox" id="last-selected-default-id"
							name="last-selected-defalt"> <label
							for="last-selected-default-id">Set as default</label>
					</div>
				</div>

				<div class="type-choice-wrapper">
					<div class="type-choice">
						<div class="type-icon"></div>
						<label>Short answer</label>
					</div>
					<div class="config-option">
						<input type="checkbox" id="last-selected-default-id"
							name="last-selected-defalt"> <label
							for="last-selected-default-id">Set as default</label>
					</div>
				</div>

			</div>
		</div>
		<div class="config-container">
			<div class="config-option">
				<input type="checkbox" id="last-selected-default-id"
					name="last-selected-defalt"> <label
					for="last-selected-default-id">Set last selected type as
					default</label>
			</div>
		</div>
	</div>

	<script type="module"
		src="./js/listeners/assignments/add-task-to-end.js"></script>
	<script type="module" src="./js/listeners/assignments/add-answer.js"></script>
	<script type="module"
		src="./js/listeners/assignments/page-state-listeners.js"></script>
	<script type="module"
		src="./js/listeners/assignments/reset-task-focus.js"></script>
	<script type="module"
		src="./js/listeners/assignments/select-task-focus.js"></script>
	<script type="module" src="./js/listeners/assignments/delete-answer.js"></script>
	<script type="module"
		src="./js/listeners/assignments/show-extended-selection.js"></script>
	<script type="module"
		src="./js/listeners/assignments/close-extended-selection.js"></script>
</body>

</html>
