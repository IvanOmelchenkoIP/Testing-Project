	<div class="view-area">

		<!-- single answer task -->
		<div tabindex="0" class="task-wrapper single-answer">
			<div class="selection-wrapper">
				<div class="task-body">
					<div class="task-content-container">
						<div class="task-content">
							<span class="editable-input" role="textbox" contenteditable=true>
								Enter the question</span>
						</div>
					</div>
					<div class="answers-container-wrapper">
						<div class="answers-container">
							<div class="answer-row">
								<div class="answer-content-wrapper">
									<div class="checkmark-wrapper">
										<div class="checkmark round-checkmark"></div>
									</div>
									<div class="answer-content">
										<span class="editable-input" role="textbox"
											contenteditable=true><wbr>Enter the answer</span>
									</div>
								</div>
								<div class="answer-options-wrapper">
									<div class="answer-option answer-deleter">X</div>
									<div class="answer-option answer-mover"><|></div>
									<div class="answer-option more-options">::</div>
								</div>
							</div>
						</div>
						<div class="answers-config-container">
							<div class="answer-config-entry add-answer">+</div>
							<div class="answer-config-entry make-all-answers-blank">[ ]</div>
							<div class="answer-config-entry copy-all-answers">C</div>
							<div class="answer-config-entry cut-all-answers">Y</div>
							<div class="answer-config-entry paste-answer">P</div>
							<div class="answer-config-entry delete-all-answers">X</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="add-selection-menu">
		<div class="menu-panel-container">
			<button id="close-add-selection">CLOSE</button>
		</div>

		<div class="type-choices-container-wrapper">

			<div class="type-choices-container">

				<div class="type-choice-wrapper">
					<div class="type-choice">
						<div class="type-icon"></div>
						<label>Single correct answer</label>
					</div>
					<div class="config-option">
						<input type="checkbox" id="last-selected-default-id"
