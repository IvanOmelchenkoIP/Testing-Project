<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Assignment constructor</title>
<link rel="stylesheet" href="./css/assignment/assignmentconstructor.css">
</head>

<body>
	<div class="editor-area">
	
		<div class="task-body">
			<div class="task-content-container">
				<div class="task-content">
				
					<div class="editable-input" role="textbox" contenteditable=true>TASK QUESTION SHOULD GO HERE</div>	
				
				</div>
			</div>
			<div class="answers-container">
				<div class="answer-row">
					<div class="round-checkmark"></div>
					<div class="answer-content">ANSWER CONTENT GOES HERE</div>
				</div>
				<div class="answer-row">
					<div class="round-checkmark add-new-answer"> <p>+</p> </div>
					<div class="answer-content">Add new answer</div>
				</div>
			</div>
		</div>
		
		<div class="task-body">
		TASK2
		</div>
		
	</div>

	<div class="editor-panel">
		<div class="task-window">
		</div>
		<div class="config-panel">
			<button id="add-task">Add new Task</button>
		</div>
	</div>
	<script type="module" src="./js/listeners/assignments/add-task.js"></script>
</body>

</html>
