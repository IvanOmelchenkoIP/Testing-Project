<!DOCTYPE html>
<html>

<head>
<title>Workplace</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/workspace.css">
</head>
<body>
	
	<div class="container">
		<div class="userpage-menue">
			<div class="logo-container">
				<img src="" alt="FUTURE LOGO" id="logo">
			</div>

			<div class="profile-container">
				<div class="user-profile">
					<button id="profile"> 
						<img src="" alt="user">
						<p>Username</p>
					</button>
				</div>
			</div>

			<div class="main-menue-container">
				<div class="menue-instance">
					<button id="dashboard">Dashboard</button>
				</div>
				<div class="menue-instance">
					<button id="courses">Courses</button>
				</div>
				<div class="menue-instance">
					<button id="archive">Archive</button>
				</div>
				<div class="menue-instance">
					<button id="logout">Logout</button>
				</div>
			</div>

			<div class="submenues-container">
				<div class="submenues">
					<a href="#">Help</a>
					<a href="#">Contacts</a>
				</div>
				<div class="language-selector">
					Language selector
				</div>
			</div>
		</div>

		<div class="fillable">
			<p>some data</p>
		</div>
	</div>
	
	<script type="module" src="./js/listeners/logout.js"></script>
	<script type="module" src="./js/listeners/workspace-onload.js"></script>
</body>

</html>
