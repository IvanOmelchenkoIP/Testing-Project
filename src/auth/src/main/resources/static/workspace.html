<!DOCTYPE html>
<html>

<head>
<title>Workplace</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/workspace.css">
</head>
<body>
	<div class="container">
		<div class="userpage-menue">
			<div class="logo-container">
				<img src="" alt="FUTURE LOGO" id="logo">
			</div>

			<div class="profile-container">
				<div class="user-profile">
					<button id="profile"> 
						<img src="" alt="user">
						<p>Username</p>
					</button>
				</div>
			</div>

			<div class="main-menue-container">
				<div class="menue-instance">
					<button id="get-dashboard">Dashboard</button>
				</div>
				<div class="menue-instance">
					<button id="get-courses">Courses</button>
				</div>
				<div class="menue-instance">
					<button id="get-archive">Archive</button>
				</div>
				<div class="menue-instance">
					<button id="logout-user">Logout</button>
				</div>
			</div>

			<div class="submenues-container">
				<div class="submenues">
					<a href="#">Help</a>
					<a href="#">Contacts</a>
				</div>
				<div class="language-selector">
					Language selector
				</div>
			</div>
		</div>

		<div class="fillable">
			<p>some data</p>
		</div>
	</div>
	<script type="module" src="./js/listeners/workspace/fillable-onload.js"></script>
	<script type="module" src="./js/listeners/user/auth/logout.js"></script>
	<script type="module" src="./js/listeners/workspace/get-dashboard.js"></script>
	<script type="module" src="./js/listeners/workspace/get-courses.js"></script>
	<script type="module" src="./js/listeners/workspace/get-archive.js"></script>
</body>
</html>
