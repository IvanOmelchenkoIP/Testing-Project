	<div class="displayable-container-wrapper">
		<div class="menu-wrapper">
			<div class="menu-navigation-area-wrapper">			
				<ul>
					<li class="menu-navigation-item-wrapper">
						<button class="menu-navigation-item" id="menu-select-settings">

								<span>Settings</span>
							</div>
							<div class="menu-navigation-selector"></div>
						</button>
					</li>
					<li class="menu-navigation-item-wrapper">
						<button class="menu-navigation-item" id="menu-select-layers">
							<div class="menu-navigation-item-name">
								<span>Layers</span>
							</div>
							<div class="menu-navigation-selector"></div>
						</button>
					</li>
					<li class="menu-navigation-item-wrapper">
						<button class="menu-navigation-item" id="menu-select-preview">
							<div class="menu-navigation-item-name">
								<span>Preview</span>
							</div>
							<div class="menu-navigation-selector"></div>
						</button>
					</li>
				</ul>
			</div>
			<div class="menu-assignment-area-wrapper">

							<input id="menu-assignment-name" class="menu-assignment-name"

						</div>
					</div>
				</div>
			</div>
			<div class="menu-user-area-wrapper">
				<div>DATA</div>
			</div>
		</div>
		<div class="contents-wrapper">
		
		<!-- settings markdown -->
		
		<div class="assignment-settings">
			<div class="assignment-settings-wrapper">
				<div class="assignment-setings-container"></div>
			</div>
			<div class="assignment-save-wrapper">
				<div class="assignment-save-container">
					<button class="assignment-save-button" id="export">
						<span></span>
					</button>
					<button class="assignment-save-button" id="synchronize-with-archive">
					</button>
					<button class="assignment-save-button" id="save-to-archive">
						<span>Save to archive</span>
					</button>
				</div>
			</div>
		</div>
		
		</div>
	</div>
