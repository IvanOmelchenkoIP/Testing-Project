<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <form>
        <div class="register-form">
            <div class="input-form">
                <input type="text" placeholder="Create Your Username" name="username" required>
            </div>
            <div class="input-form">
                <input type="text" placeholder="Input Your Email" name="email" required>
            </div>
            <div class="input-form">
                <input type="text" placeholder="Input Your Password" name="passwd" required>
            </div>

            <button type="submit" onclick="registerUser()">Sign Up</button>
        </div>
    </form>
</body>

<script src="./js/register.js"></script>

</html>
