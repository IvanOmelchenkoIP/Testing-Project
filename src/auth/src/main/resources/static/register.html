<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <script type='module' src="./js/listeners/register.js"></script>

    <form>
        <div class="register-form">
            <div class="input-form">
                <input type="text" placeholder="Create Your Username" name="username" autofocus required>
            </div>
            <div class="input-form">
                <input type="email" placeholder="Input Your Email" name="email" required>
            </div>
            <div class="input-form">
                <input type="text" placeholder="Input Your Password" name="passwd" required>
            </div>

            <button type="submit" id="submitRegister">Sign Up</button>
            <button type="button" id="register-user">Check</button>
            <a href="./login">Already Have An Account? Log In</a>
            
            <p id="error-field"></p>
        </div>
    </form>
</body>

</html>
