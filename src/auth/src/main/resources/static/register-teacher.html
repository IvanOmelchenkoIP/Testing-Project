<!DOCTYPE html>
<html>

<head>
<title>Registration Page</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="../../css/auth-forms.css">

<script type='module' src="./js/listeners/user/auth/register.js"></script>
</head>

<body>
	<div class="auth-form-container-wrapper">
		<div class="auth-menu-container">
			<div class="auth-menu teacher-registration-form">
				<div class="logo-container">
					<img src="" alt="logo">
				</div>
				<div class="message-container">
					<span>Please fill in the form to register your Teacher
						Account</span>
				</div>
				<div class="buttons-container">
					<div class="auth-menu-btn-container">
						<button class="auth-menu-btn select-register-student">I
							want to register as a Student</button>
					</div>
					<div class="auth-menu-btn-container">
						<button class="auth-menu-btn select-login">I already have
							an account and want to Log In</button>
					</div>
					<div class="auth-menu-btn-container">
						<button class="auth-menu-btn select-index">Return me to
							Index Page</button>
					</div>
				</div>
			</div>
		</div>
		<div class="auth-form-container">
			<div class="auth-form student-registration-form">
				<div class="form-title-container">
					<div class="form-title">
						<span>Teacher Account Registration</span>
					</div>
				</div>
				<div class="fillable-container">
					<div class="input-field">
						<input type="text" placeholder="Enter Your Username"
							name="username" required>
					</div>
					<div class="input-field">
						<input type="text" placeholder="Enter Your First Name"
							name="firstname" required>
					</div>
					<div class="input-field">
						<input type="text" placeholder="Enter Your Second Name"
							name="secondname" required>
					</div>
					<div class="input-field">
						<input type="text" placeholder="Enter Your Email" name="email"
							required>
					</div>
					<div class="input-field">
						<input type="password" placeholder="Enter Your Password"
							name="password" required>
					</div>
				</div>
				<div class="form-button-container">
					<button class="form-button" id="register-teacher">Register</button>
				</div>
				<div class="msg-field-container">
					<div class="msg-field">
						<p id="msg-field"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
