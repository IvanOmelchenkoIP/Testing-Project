<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Verify Email</title>

<script type="module" src="./js/listeners/user/reset/verify-email.js"></script>
</head>

<body>
	<form>
		<div class="reset-passwd-email-form">
			<div class="input-form">
				<p id="email-error-field"></p>
				<input type="text" placeholder="Enter Your Email" name="email"
					required>
			</div>

			<div>
				<a href="./login">Return to Log In Page</a>
			</div>

			<button type="button" id="send-verify-token">Send
				Verification Token</button>

			<div>
				<a href="./register">Don`t have an account? Sign Up</a>
			</div>
			<div>
				<p id="error-field"></p>
			</div>
		</div>
	</form>
</body>

</html>
