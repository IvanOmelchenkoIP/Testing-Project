<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
</head>
<body>
	<form>
        <div class="reset-passwd-email-form">
            <div class="input-form">
                <input type="text" placeholder="Enter Verification Token" name="verify-token" required>
            </div>
            <div class="input-form">
                <input type="text" placeholder="Enter New Password" name="passwd" required>
            </div>
            <div> 
            	<a href="./login">Return to Log In Page</a>
            </div>

			<button type="button" id="reset-passwd">Reset Password</button>
            <button type="button" id="send-verify-token">Resend Verify Token</button>
            <a href="./register">Don`t have an account? Sign Up</a>
        </div>
    </form>
</body>
</html>
