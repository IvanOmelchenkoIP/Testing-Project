<!DOCTYPE html>
<html>

<head>
<title>Login Page</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="./css/register.css">

<script type="module" src="./js/listeners/user/auth/login.js"></script>
</head>

<body>
	<form>
		<div class="login-form">
			<div class="input-form">
				<p id="username-error-field"></p>
				<input type="text" placeholder="Enter Your Username" name="username"
					required>
			</div>
			<div class="input-form">
				<p id="passwd-error-field"></p>
				<input type="password" placeholder="Enter Your Password"
					name="passwd" required>
			</div>
			<div>
				<a href="./verifyEmail">Forgot Password?</a>
			</div>

			<button type="button" id="login-user">Log In</button>			
			<a href="./register">Don`t have an account? Sign Up</a>

			<div>
				<p id="error-field"></p>
			</div>
		</div>
	</form>
</body>


</html>
