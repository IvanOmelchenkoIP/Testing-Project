<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <script type="module" src="./js/listeners/login.js"></script>

    <form>
        <div class="login-form">
            <div class="input-form">
                <input type="text" placeholder="Enter Your Username" name="username" required>
            </div>
            <div class="input-form">
                <input type="password" placeholder="Enter Your Password" name="email" required>
            </div>
            <a href="#">Forgor Password?</a>

            <button type="button" id="login-user">Log In</button>
            <a href="./register">If you don`t have an account Sign Up</a>
        </div>
    </form>
</body>


</html>
